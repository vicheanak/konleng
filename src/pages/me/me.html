<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Me
		</ion-title>
		<ion-buttons end (click)="switchLanguage()">
			<button ion-button>
				{{"language" | translate }}
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item (click)="goProfile()">
			<ion-icon name='ios-contact' item-start></ion-icon>
			Profile
			<ion-icon name='ios-arrow-forward' item-end></ion-icon>
		</ion-item>
		<ion-item (click)="goMyProperties()">
			<ion-icon name='home' item-start></ion-icon>
			My Properties
			<ion-icon name='ios-arrow-forward' item-end></ion-icon>
		</ion-item>
		<ion-item (click)="goSaved()">
			<ion-icon name='ios-bookmark' item-start></ion-icon>
			Saved
			<ion-icon name='ios-arrow-forward' item-end></ion-icon>
		</ion-item>
		<ion-item (click)="goSettings()">
			<ion-icon name='ios-cog' item-start></ion-icon>
			Settings
			<ion-icon name='ios-arrow-forward' item-end></ion-icon>
		</ion-item>
	</ion-list>

	
	<div padding>
		<button (click)="goLogin()" color="light" padding ion-button block round>Login</button>	
	</div>
	<div padding>
		<p style="text-align:center">No Account?</p>
		<button (click)="goRegister()" padding ion-button block round>Register</button>
	</div>
	
	
	


	

</ion-content>
