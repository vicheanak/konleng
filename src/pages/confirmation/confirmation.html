<ion-header>

  

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row justify-content-center>
			<img class="success-img" src="../assets/imgs/success.png">
		</ion-row>
		<ion-row justify-content-center>
			<p class="next-label">Done! What's Next?</p>
		</ion-row>
	</ion-grid>
	<ion-list no-lines>
		<ion-item>
			<button color="light" (click)="goPreview()" padding ion-button block round>Preview</button>
		</ion-item>
		<ion-item>
			<button color="light" (click)="goMyProperties()" padding ion-button block round>My Properties</button>
		</ion-item>
		<ion-item>
			<button (click)="dismiss()" padding ion-button block round>Add New One</button>
		</ion-item>
	</ion-list>
</ion-content>
