<ion-header>

	<ion-navbar color="primary">
		<ion-title>Profile</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row justify-content-center>
			<div class="profile-img" style="background: url('../assets/imgs/Phnom_Penh.jpeg');background-size:cover; border: 1px solid; background-position: center bottom; width: 130px; height: 130px;     " ></div>
		</ion-row>
		<ion-row justify-content-center>
			<p class="name-label">Vannavy Vicheanak</p>
		</ion-row>
	</ion-grid>
	<ion-list>
		<ion-item>
			<ion-label floating>Fullname</ion-label>
			<ion-input type="text" value="Vannavy Vicheanak"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Phone</ion-label>
			<ion-input type="number" value="0969269999"></ion-input>
		</ion-item>
		<ion-item (click)="promptChangePassword()">
			<ion-label>Change Password</ion-label>
			
		</ion-item>
	</ion-list>
	<ion-list no-lines>
		<ion-item>
			<button (click)="submit()" padding ion-button block round>Submit</button>
		</ion-item>
	</ion-list>
</ion-content>
