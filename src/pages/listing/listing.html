<ion-header>

	<ion-navbar color="primary">
		<ion-title>Phnom Penh</ion-title>
		<ion-buttons end (click)="presentFilterModal()">
			<button ion-button icon-only >
				<ion-icon name="md-funnel"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item-sliding>
			<ion-item (click)="goDetail()" no-padding>
				<ion-thumbnail item-start style="background: url('../assets/imgs/Phnom_Penh.jpeg');background-size:cover; background-position: center bottom; width: 115px; height: 115px;     margin: 0px 15px 0px 0px !important; padding: 0px !important;">
				</ion-thumbnail>
				<h2>ខុនដូរ លក់ធូរថ្លៃ</h2>
				<p class="type">Apartment for Sale</p>
				<p class="price">$200000</p>
			</ion-item>

			<ion-item-options side="right">
				<button ion-button large color="primary">
					<ion-icon name="ios-bookmark-outline"></ion-icon>
				</button>
			</ion-item-options>

		</ion-item-sliding>
	</ion-list>
</ion-content>
